{% extends 'base.html' %}
{% block title %}HOME{% endblock title %}
{% block content %}
    <div class="container">
        <h1 class="text-center">SEJA BEM VINDO A LOJA</h1><hr>
        <div class="row mt-3">
            {% for p in produto_list%}
                <div class="col-md-4">
                    <div lass="m-3">
                        <h5><a href="{% url 'lojaapp:detalhe-produto' p.slug %}">{{p.titulo}}</a></h5>
                        <img src="{{p.image.url}}" alt="" class="img-fluid" style="height:150px; object-fit: cover;">
                        <p class="mt-3">Preco: <strike>R${{p.preco_mercado}}</strike> R${{p.venda}}</p>
                        <a href="{% url 'lojaapp:add-carrinho' p.id %}" class="btn btn-success">Comprar</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
