<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Dashboard Estudantes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
 

  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Primeiro nome" aria-label="Pesquisar">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </nav>
    </div>

    <div class="container ">
        <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">City</th>
                <th scope="col">Address</th>
              </tr>
            </thead>
            <tbody>
             {% for estudante in estudantes %}
                <tr>
                    <th scope="row">{{estudante.id}}</th>
                    <td>{{estudante.firstname}}</td>
                    <td>{{estudante.lastname}}</td>
                    <td>{{estudante.city}}</td>
                    <td>{{estudante.address}}</td>
                </tr>
             {% endfor %}
            </tbody>
          </table>
    </div>
  </body>
</html>
